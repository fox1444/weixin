<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>定位</title>
</head>
<body>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="/View_Mobile/JS/Jquery2.1.js"></script>
    <script type="text/javascript">
        $.getJSON("http://www.lstobacco.com/API/VIEWAPINOLOGIN.ashx?Action=WXGL_GETWXCONFIG", {}, function (r) {
            if (r.Result) {
                var dataresult = r.Result
                $('#html').html(JSON.stringify(dataresult));
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: dataresult.appId, // 必填，公众号的唯一标识
                    timestamp: dataresult.timestamp, // 必填，生成签名的时间戳
                    nonceStr: dataresult.nonceStr, // 必填，生成签名的随机串
                    signature: dataresult.signature,// 必填，签名，见附录1
                    jsApiList: ['getLocation']
                });

                wx.ready(function () {
                    wx.getLocation({
                        type: 'wgs84',
                        success: function (argv) {
                            if (argv.errMsg == "getLocation:fail") {
                                alert(JSON.stringify(res));
                                var gc = new BMap.Geocoder();
                                var pointAdd = new BMap.Point(res.longitude, res.latitude);
                                gc.getLocation(pointAdd, function (rs) {
                                    var city = rs.addressComponents.city;
                                    alert(city);
                                }
                                );
                            } else {
                                $('#html').html(JSON.stringify(argv));
                            }
                        },
                        cancel: function (res) {
                            alert('用户拒绝授权获取地理位置');
                        }
                    });
                });

                wx.error(function (res) {
                    alert("调用微信jsapi返回的状态:" + res.errMsg);
                });
            }
        })

    </script>
    <div id="html">
    </div>
</body>
</html>
