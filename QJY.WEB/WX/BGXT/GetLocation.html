<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>定位</title>
</head>
<body>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript">


        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wx1b5c7dbfe9a3555d', // 必填，公众号的唯一标识
            timestamp: 1537908022, // 必填，生成签名的时间戳
            nonceStr: '7Gds34JH76tdy54IUY65er', // 必填，生成签名的随机串
            signature: '0cb75f9f4d5439f6a690d2f02b05c52b926f6164',// 必填，签名，见附录1
            jsApiList: ['getLocation']
        });

        wx.ready(function () {
            wx.getLocation({
                type: 'wgs84',
                success: function (argv) {
                    if (argv.errMsg == "getLocation:fail") {
                        alert(JSON.stringify(res));
                        var gc = new BMap.Geocoder();
                        var pointAdd = new BMap.Point(res.longitude, res.latitude);
                        gc.getLocation(pointAdd, function (rs) {
                            var city = rs.addressComponents.city;
                            alert(city);
                        }
                        );
                    } else {
                        alert(JSON.stringify(argv));
                    }
                },
                cancel: function (res) {
                    alert('用户拒绝授权获取地理位置'); 
                }
            });
        });

        wx.error(function (res) {
            alert("调用微信jsapi返回的状态:" + res.errMsg);
        });
    </script>
</body>
</html>
